# --- Server Configuration ---
server.port=8080
spring.application.name=playlist-collaborator

# --- Default Database Configuration (for running outside Docker, secrets in application-local.properties) ---
# This URL points to localhost, assuming a local PostgreSQL instance.
# The 'local' profile will override this if active.
spring.datasource.url=jdbc:postgresql://localhost:5432/${POSTGRES_DB:playlist_db} # Default if POSTGRES_DB env not set
spring.datasource.username=${POSTGRES_USER:playlist_user} # Default if POSTGRES_USER env not set
spring.datasource.password=${POSTGRES_PASSWORD} # This MUST be provided by env or application-local.properties

# Specify the PostgreSQL driver
spring.datasource.driver-class-name=org.postgresql.Driver

# --- YouTube API Key (placeholder, value from env or application-local.properties) ---
youtube.apikey=${YOUTUBE_API_KEY} # This MUST be provided

# --- JPA/Hibernate Configuration ---
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update # Suitable for development

# --- Logging Configuration ---
logging.level.org.springframework.security=INFO # DEBUG is very verbose, use INFO or WARN for normal dev
logging.level.org.hibernate.SQL=DEBUG # If you want to see Hibernate generated SQL with parameters
logging.level.org.hibernate.type.descriptor.sql=TRACE # For bound parameter values in SQL logs
